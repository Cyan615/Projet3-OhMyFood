<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food!</title>
    <script src="https://kit.fontawesome.com/9671792907.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
      <img class="logo" src="/Images/ohmyfood.png" alt="logo oh my food">
  </header> 
  
  <main>
    <form class="location" action="#" method="post">
      <div class="location_icone">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <input class="location_cityChoice" type="text" placeholder="Paris, Belleville">
    </form>

    <section class="presentation">
      <h1 class="presentation_title" >Réservez le menu qui vous convient</h1>
      <p class="presentation_info" >Découvrez des restaurants d'exeption, sélectionnés par nos soins</p>
      <button class="presentation_btn" >Explorer nos restaurants</button>
    </section>

    <section class="functioning">
      <h2>Fonctionnement</h2>
      <ol>
        <li><i class="fas fa-mobile-alt"></i>
          Choisissez un restaurant</li>
        <li><i class="fas fa-list-ul"></i>
          Composez votre menu</li>
        <li><i class="fas fa-store"></i>
          Dégustez au restaurant</li>
      </ol>  
    </section>
  </main>
</body>
</html>
